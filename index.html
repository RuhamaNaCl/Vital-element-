<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vital Elements Explained</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #cbe7ff, #a5d8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container" id="mainBox">
    <h1>Vital Elements Explained</h1>

    <button onclick="start()">Get Started</button>
    <footer>Made by Ruhama | Vital Test by Ruhama</footer>
  </div>

  <div class="container hidden" id="quizBox">
    <h2>Answer a Few Quick Questions</h2>

      document.getElementById("mainBox").classList.add("hidden");

    }
  </script>

</html>
